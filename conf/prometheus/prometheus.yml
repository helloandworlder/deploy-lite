global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "h3c_snmp_sim"
    scrape_interval: 5s
    static_configs:
      - targets: ["h3c-snmp-sim:9116"]
        labels:
          instance: "h3c-snmp-sim"
          service: "snmp-simulator"

  - job_name: "snmp"
    metrics_path: /snmp
    params:
      module: [h3c]
      target: [h3c-snmp-sim]
    static_configs:
      - targets:
          - snmp-exporter:9116
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116 